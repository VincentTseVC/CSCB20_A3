{% extends "base.html" %}
{% block title %}
  Calender Page
{% endblock %}

{% block content %}
      
    <section class="section">
      <h2>Remark Requests</h2>
        <div class="info table-info">
          <div class="table assignment">

            <div class="heading">

              <div class="cell"><p>Student</p></div>
              <div class="cell"><p>Work</p></div>
              <div class="cell"><p>Grade</p></div>
              <div class="cell"><p>Reason</p></div>

            </div>

            {% for remark in remarks %}
            <div class="row">
              <div class="cell"><p>{{ remark.username }}</p></div>
              <div class="cell"><p>{{ remark.name }}</p></div>
              <div class="cell"><p>{{ remark.grade }}</p></div>
              <div class="cell"><p>{{ remark.reason }}</p></div>
            </div>

            {% endfor %}



          </div>
        </div>
    </section>


{% endblock %}
