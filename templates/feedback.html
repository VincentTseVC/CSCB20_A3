{% extends "base.html" %}
{% block title %}
  Log In
{% endblock %}


{% block content %}
      
    <section class="section">
        <h2>Submit A Feedback</h2>

        <!-- <form action="/login" method="POST"> -->
        <form action="/feedback">

            <label>Instructor</label>
            <select name="username">
                {% for instructor in instructors %}
                <option value="{{ instructor.username }}">{{ instructor.username }}</option>
                {% endfor %}
            </select>

            <br>

            <label>What do you like about the instructor teaching?</label><br>
            <textarea name="question1" cols="30" rows="5" placeholder="Write something.." style="width: 100%;"></textarea>

            <label>What do you recommend the instructor to do to imporve their teaching?</label><br>
            <textarea name="question2" cols="30" rows="5" placeholder="Write something.." style="width: 100%;"></textarea>

            <label>What do you like about the labs?</label><br>
            <textarea name="question3" cols="30" rows="5" placeholder="Write something.." style="width: 100%;"></textarea>

            <label>What do you recommend the lab instructors to do to imporve their lab teaching?</label><br>
            <textarea name="question4" cols="30" rows="5" placeholder="Write something.." style="width: 100%;"></textarea>


            <br>

            <input type="submit" value="submit">
        </form>

        <br>
        <a href="/">back to home page</a>

    </section>


{% endblock %}
